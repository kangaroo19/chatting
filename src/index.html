<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
    <div id="window" >
        <div id="main-window">
            <div class="title-container">
                <div class="main-title">어서오세요</div>
            </div>
            <div class="char-container">
                <div class="char-desc">choose your character and name</div>
                    <div class="char-select-name">
                        <div class="char-select">
                            <div class="first-row">
                                <div class="char" id="char1" onclick="charClick(this)"><img src="img/스포아.png" alt=""></div>
                                <div class="char" id="char2" onclick="charClick(this)"><img src="img/빨간달팽이.png" alt=""></div>
                                <div class="char" id="char3" onclick="charClick(this)"><img src="img/슬라임.png" alt=""></div>
                                <div class="char" id="char4" onclick="charClick(this)"><img src="img/리본돼지.png" alt=""></div>
                            </div>
                            <div class="second-row">
                                <div class="char" id="char5" onclick="charClick(this)"><img src="img/주황버섯.png" alt=""></div>
                                <div class="char" id="char6" onclick="charClick(this)"><img src="img/초록버섯.png" alt=""></div>
                                <div class="char" id="char7" onclick="charClick(this)"><img src="img/파란버섯.png" alt=""></div>
                                <div class="char" id="char8" onclick="charClick(this)"><img src="img/뿔버섯.png" alt=""></div>
                            </div>
                        </div>
                        <div class="char-name">
                            <input id="nameinput" type="text" maxlength='4'>
                            <button id="startbutton">Start</button>
                        </div>
                    </div>
            </div>
        </div>
        <div id="chatting-window" class="none">
           <div class="chatting-container">
            <div class="game-window">
                <div class="card" id="card1"><img src="" alt="" class="card2"></div>
                <div class="card" id="card2"><img src="" alt="" class="card2"></div>
                <div class="card" id="card3"><img src="" alt="" class="card2"></div>
                <div class="card" id="card4"><img src="" alt="" class="card2"></div>
                <div class="card" id="card5"><img src="" alt="" class="card2"></div>
                <div class="card" id="card6"><img src="" alt="" class="card2"></div>
                <div class="card" id="card7"><img src="" alt="" class="card2"></div>
                <div class="card" id="card8"><img src="" alt="" class="card2"></div>
                <div class="card" id="card9"><img src="" alt="" class="card2"></div>
                <div class="card" id="card10"><img src="" alt="" class="card2"></div>
                <div class="card" id="card11"><img src="" alt="" class="card2"></div>
                <div class="card" id="card12"><img src="" alt="" class="card2"></div>
                <div class="card" id="card13"><img src="" alt="" class="card2"></div>
                <div class="card" id="card14"><img src="" alt="" class="card2"></div>
                <div class="card" id="card15"><img src="" alt="" class="card2"></div>
                <div class="card" id="card16"><img src="" alt="" class="card2"></div>
                <div class="card" id="card17"><img src="" alt="" class="card2"></div>
                <div class="card" id="card18"><img src="" alt="" class="card2"></div>
                <div class="card" id="card19"><img src="" alt="" class="card2"></div>
                <div class="card" id="card20"><img src="" alt="" class="card2"></div>
                <div class="card" id="card21"><img src="" alt="" class="card2"></div>
                <div class="card" id="card22"><img src="" alt="" class="card2"></div>
                <div class="card" id="card23"><img src="" alt="" class="card2"></div>
                <div class="card" id="card24"><img src="" alt="" class="card2"></div>
                <div class="card" id="card25"><img src="" alt="" class="card2"></div>
                <div class="card" id="card26"><img src="" alt="" class="card2"></div>
                <div class="card" id="card27"><img src="" alt="" class="card2"></div>
                <div class="card" id="card28"><img src="" alt="" class="card2"></div>
                <div class="card" id="card29"><img src="" alt="" class="card2"></div>
                <div class="card" id="card30"><img src="" alt="" class="card2"></div>

            </div>
            <div class="char-chatting-window">
                <div class="char-window">
                    <div class="entered-char" id="first-char">
                        <div class="entered-char-img">
                            <img src="" alt="" id="char-img-1">
                        </div>
                        <div class="entered-char-name" id="char-name-1"></div>
                        <div class="entered-char-score" id="player1-score">준비중</div>
                    </div>
                    <div class="entered-char" id="second-char">
                        <div class="entered-char-img">
                            <img src="" alt="" id="char-img-2">
                        </div>
                        <div class="entered-char-name" id="char-name-2"></div>
                        <div class="entered-char-score" id="player2-score">준비중</div>
                    </div>
                    <div class="entered-char" id="third-char">
                        <div class="entered-char-img">
                            <img src="" alt="" id="char-img-3">
                        </div>
                        <div class="entered-char-name" id="char-name-3"></div>
                        <div class="entered-char-score">관전</div>
                    </div>
                    <div class="entered-char" id="fourth-char">
                        <div class="entered-char-img">
                            <img src="" alt="" id="char-img-4">
                        </div>
                        <div class="entered-char-name" id="char-name-4"></div>
                        <div class="entered-char-score">관전</div>
                    </div>

                </div>
                <button class="gamestart">Ready</button>
                <div class="chat-window-container">
                    <div id="chat-window"></div>
                    <div id="chat-input-container">
                        <form id="chatForm">
                            <input type="text" autocomplete='off' required
                            placeholder="send message" id="chat-input">
                            <!-- <input type="button" id="chat-input-send" value="전송"> -->
                        </form>
                    </div>
                </div>
            </div>
           </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
