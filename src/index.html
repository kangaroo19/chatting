<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>
<body>
    <!-- 첫번째화면(main-window)에서 넘어가면
    main window none으로 처리하고 chatting window로 넘어가는걸로 -->
    <div id="window">
        <div id="main-window">
            <div class="title-container">
                <div class="main-title">어서오세요</div>
            </div>
            <div class="char-container">
                <div class="char-desc">choose your character and name</div>
                    <div class="char-select-name">
                        <div class="char-select">
                            <div class="first-row">
                                <div class="char" id="char1"><img src="img/스포아.png" alt=""></div>
                                <div class="char" id="char2"><img src="img/빨간달팽이.png" alt=""></div>
                                <div class="char" id="char3"><img src="img/슬라임.png" alt=""></div>
                                <div class="char" id="char4"><img src="img/리본돼지.png" alt=""></div>
                            </div>
                            <div class="second-row">
                                <div class="char" id="char5"><img src="img/주황버섯.png" alt=""></div>
                                <div class="char" id="char6"><img src="img/초록버섯.png" alt=""></div>
                                <div class="char" id="char7"><img src="img/파란버섯.png" alt=""></div>
                                <div class="char" id="char8"><img src="img/뿔버섯.png" alt=""></div>
                            </div>
                        </div>
                        <div class="char-name">
                            <input id="nameinput" type="text">
                            <button id="startbutton">Start</button>
                        </div>
                    </div>
            </div>
        </div>
        <div id="chatting-window" class="none">
            <div id="mine">
                
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/test.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
